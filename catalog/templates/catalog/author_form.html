{% extends 'base.html' %}
{% block content %}
    <h1>Create/update author</h1>
    <form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            <input type="text" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control">
            {% if field.errors %}
            <ul>
            {% for error in field.errors %}
            <li class="text-danger">{{ error|escape }}</li>
            {% endfor %}
            </ul>
            {% endif %}


        </div>
    {% endfor %}
        <input type="submit" class="btn btn-primary">
    </form>
{% endblock %}
